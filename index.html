<!DOCTYPE html>
<html>
<head>
  <title>Product Dashboard</title>
</head>
<body>
  <h1>Product Dashboard</h1>
  <form id="productForm">
    <input name="name" placeholder="Name" required />
    <input name="description" placeholder="Description" />
    <input name="quantity" placeholder="Quantity" type="number" />
    <input name="price" placeholder="Price" type="number" required />
    <input name="image" placeholder="Image URL" />
    <input name="offerLabel" placeholder="Offer Label" />
    <input name="discountPrice" placeholder="Discount Price" type="number" />
    <button type="submit">Add Product</button>
  </form>

  <script>
    const form = document.getElementById('productForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      await fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      alert('Product added');
      form.reset();
    };
  </script>
</body>
</html>
