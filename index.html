<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
</head>
<body>
  <h2>Add Product</h2>
  <form action="http://localhost:5000/api/products/add" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Product Name" required><br><br>
    <textarea name="description" placeholder="Description"></textarea><br><br>
    <input type="number" name="price" placeholder="Price" required><br><br>
    <input type="number" name="stock" placeholder="Stock" required><br><br>
    <input type="file" name="image"><br><br>
    <button type="submit">Add Product</button>
  </form>

  <br><hr><br>
  <a href="http://localhost:5000/api/products" target="_blank">View All Products (JSON)</a><br>
  <a href="http://localhost:5000/api/products/low-stock" target="_blank">View Low Stock Products</a>
</body>
</html>
